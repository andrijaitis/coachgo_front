<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
     <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sport">
      <th mat-header-cell *matHeaderCellDef> Sport </th>
      <td mat-cell *matCellDef="let element"> {{element.sport}} </td>
    </ng-container>
     
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>


    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> EDIT/DELETE </th>
        <td mat-cell *matCellDef="let element">
          <Button class="btn btn-primary" routerLink="/editAthlete/{{element._id}}" >Edit</Button>
          <Button class="btn btn-danger" (click)=delete(element._id)>Delete</Button>
          <Button class="btn btn-success" routerLink="/seeall/{{element._id}}">Trainings</Button>
        </td>
          
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div style="display: flex; justify-content: center; flex-direction: column;" *ngIf="(athletes.length === 0)">
      <h1 align="center">Sorry but you don't have any athletes right now :( </h1>
  <h1 align="center">Try to add first </h1>
  <button  style="margin: 0 50% 0 50%;" mat-raised-button color="primary"  routerLink="/addathlete" >Here</button>

  </div>
