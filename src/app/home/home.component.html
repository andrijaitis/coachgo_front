		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Login Now</h2>
		    <form [formGroup]="loginForm" novalidate 
            (submit)="onSubmitLogin(loginForm)" class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Username</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName="email"  ngModel [email]="true">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
  </div>
  
  
    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember Me</small>
    </label>
    <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary float-right">Login</button>
  </div>
  
</form>
