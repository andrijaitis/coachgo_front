<h5>Select athlete </h5>
<select (change)="onChange($event.target.value)" [(ngModel)]="athleteId" placeholder="Select athlete">
  <option *ngFor="let athlete of athletes"  [value]="athlete._id ">{{athlete.firstName}}</option>
</select>
<h5>Select date</h5>
<select (change)="onChange2($event.target.value)" [(ngModel)]="specificTraining" placeholder="Select athlete">
  <option *ngFor="let training of trainingai"  [value]="training._id" >{{training.trainingdate | date}}</option>
</select>
