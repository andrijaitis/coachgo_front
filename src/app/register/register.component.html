<div class="container">
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>Register coach</h2>
     <p>Please enter your email and password to register</p>
     </div>
      <form id="Login">
  
          <div class="form-group">
  
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

              <input type="name" class="form-control" id="inputName" placeholder="First name">

              <input type="lastname" class="form-control" id="inputLastName" placeholder="Last name">

              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
  
      </form>
      <a routerLink="/login">Already have an account</a>
      </div>
  </div></div>
