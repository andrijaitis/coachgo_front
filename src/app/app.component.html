<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sidebarNavigation" data-sidebarClass="navbar-dark bg-dark">
        <a class="navbar-brand" routerLink="home">CouchGO</a>
        <button class="navbar-toggler leftNavbarToggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="coachdash">Coach Dash</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="register">Sign up</a>
                </li>
                <li *ngIf="userID" class="nav-item">
                    <a class="nav-link" >{{(auth | async)?.text2}}</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  
            </form>
            <button  class="btn btn-outline-danger my-2 my-sm-0" (click)="logout()" routerLink="/home" >Logout(experimental)</button>
        </div>
    </nav>


</body>
