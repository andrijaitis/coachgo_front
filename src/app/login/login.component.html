<div class="container">
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>Coach Login</h2>
     <p>Please enter your email and password</p>
     </div>
      <form id="Login" [formGroup]="loginForm" novalidate 
      (submit)="onSubmitLogin(loginForm)">
  
          <div class="form-group">
  
  
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName="email"  ngModel [email]="true">
  
          </div>
  
          <div class="form-group">
  
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
  
          </div>
          <div class="forgot">
          <a routerLink="/forgot">Forgot password?</a>
          <br>

  </div>
          <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  
      </form>
      <a routerLink="/register">Register</a>
      </div>
  </div></div>
