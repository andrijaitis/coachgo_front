

   <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="Login" [formGroup]="loginForm" novalidate 
      (submit)="onSubmitLogin(loginForm)">
        <table class="login-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field  class="login-full-width">
              <input type="email" matInput  name="email" required
              id="inputEmail" placeholder="Email Address" formControlName="email" [email]="true">
              <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <div class="inputError" *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched">
                    Please fill out the email
                  </div>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="login-full-width">
            <input matInput placeholder="Password"  type="password" name="password" required
             class="form-control" id="inputPassword"  formControlName="password">
          </mat-form-field></td>
        </tr>
        <div class="inputError" *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">
                Please fill out the password
              </div></table>
        <mat-card-actions>
                <button class="form-button" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" >Login</button>
                <button style="margin: 0 20px;"  class="form-button" mat-raised-button color="secondary" routerLink="/register">Register</button>
              </mat-card-actions>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>

  </mat-card>
